{% extends 'base.html' %}     
{% block content %}
    

    
<div class="lets_touch_main">
   
    <div class="container">
        <div class="row">
            <div class="col-md-6">
            <form action="user_register" method="post">
                {% csrf_token %} 
                <div class="input_main">
                   <div class="container">
                        <div class="form-group">
                          <input type="text" class="email-bt" placeholder="User Name" name="username" required />
                        </div>
                        <div class="form-group">
                          <input type="email" class="email-bt" placeholder="Email" name="email" required />
                        </div>
						<div class="form-group">
							<input type="password" class="email-bt" placeholder="Password" name="password1" required />
						</div>
						<div class="form-group">
							<input type="password" class="email-bt" placeholder="Password confrimation" name="password2" required />
						</div>
                    </div> 
                         <div class="send_btn">
                            <button  type="submit" name="submit" class="main_bt">Register</button>
                        </div>           
                </div>
            </form>
                <a href="">{{key}}</a>   
            </div>
        </div>
    </div>
    
    <p class="text-center">If you already have an account, <a href="user_login">login</a> instead</p>
</div>
  

    <!--services end -->
    {% endblock %}
