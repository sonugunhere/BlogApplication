{% extends 'base.html' %}     
{% block content %}
{% load static %}
<div class="touch_section">
    <div class="container">
        <h1 class="touch_text">Let's Get In Touch!</h1>
    </div>
   
</div>

<form action="contact_form" method="post">
    {% csrf_token %}
<div class="lets_touch_main">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input_main">

                   <div class="container">
                        {{res}}
                        <div class="form-group">
                          <input type="text" class="email-bt" placeholder="Name" name="Name" required />
                        </div>
                        <div class="form-group">
                          <input type="email" class="email-bt" placeholder="Email" name="Email" required />
                        </div>
                        
                            <div class="form-group">
                              <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="Massage"></textarea>
                            </div>
                       
                   </div> 
                   <div class="send_btn">
                    <button  type="submit" name="submit" class="main_bt">Submit</button>
                   </div>                   
                </div>
            </div>
        </form>       
        </div>
    </div>
  
</div>
{% endblock %}
