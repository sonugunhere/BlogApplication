{% extends 'base.html' %}     
{% block content %}
    

<div class="lets_touch_main">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="user_login" method="post">
                    {% csrf_token %}
                <div class="input_main">
                   <div class="container">
                      
                        <div class="form-group">
                          <input type="text" class="email-bt" placeholder="User Name" name="username" required />
                        </div>
						<div class="form-group">
							<input type="password" class="email-bt" placeholder="Password" name="password" required />
						</div>
						
                    </div> 
                    <div class="send_btn">
                    <button  type="submit" name="submit" class="main_bt">login</button>
                    </div>                   
                </div>
            </form>
            <a href="">{{res}}</a>
            </div>
        
        </div>
    </div>

<p class="text-center">Don't have an account? <a href="user_register">Create an account</a></p> 
</div>
    <!--services end -->
{% endblock %}
